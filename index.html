<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- google font link  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Taliwind cdn and daisyUI cdn link  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- css link  -->
          <link rel="stylesheet" href="Style/style.css">
</head>
<body class="outfit-normal bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="p-8 bg-white rounded-2xl w-[330px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input border-none bg-[#f4f5f7] mt-2 rounded-3xl">
            
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input border-none bg-[#f4f5f7] mt-1 rounded-3xl">
        </div>
        <button type="button" id="loginButton" class="btn btn-primary mt-5 w-full rounded-3xl">Login</button>
    </form>
    <script src="Javascript/script.js"></script>
</body>
</html>
